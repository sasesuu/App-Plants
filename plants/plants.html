<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Plants</title>
  <link rel='stylesheet' type="text/css" href="plants.css" />
  <script type="text/javascript" src='plants.js'></script>

</head>

<body>
  <div class="bg-img">
    <form>
      <h1 from="plants">Choose a plant from select</h1>
      <select name="plants" id='plants-select' onchange="selectPlant()">
        <option value='plant-1'>Rosiczka</option>
        <option value='plant-2'>Skrzydlokwiat</option>
        <option value='plant-3'>Skrzeloziele</option>
        <option value='plant-4'>Areka</option>
        <option value='plant-5'>Amelanchier</option>
        <option value='plant-6'>Kalatea</option>
      </select>

      <div id="plant-wrapper">
        <p>Chosen plant:</p>
        <p id='plant-name'></p>
        <p> Watering description</p>
        <p id='plant-description'></p>
        <p>Image of your plant:</p>
        <img alt='' src='' id='plant-image' />
      </div>

    </form>
  </div>
</body>

</html>
